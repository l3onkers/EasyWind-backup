[BACKUP_CONFIG]
; Configuración del servidor de backup
backup_server=backup-server.local
max_retries=3
retry_delay=3

; Configuración de rutas (dejar vacío para solicitar al usuario)
default_source_path=
default_destination_path=

; Configuración de logging
log_base_path=C:\BackupLogs
enable_detailed_logging=true

; Configuración de limpieza automática
cleanup_enabled=true
cleanup_days=30

; Configuración de Robocopy
robocopy_retries=3
robocopy_wait=10
mirror_mode=true
fat_file_times=true

; Configuración de red
network_timeout=1000
auto_disconnect=false

; Credenciales de red (opcional - dejar vacío para usar credenciales actuales)
network_username=
network_password=
network_domain=
